<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #333333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
        }

        .header {
            background-color: #231f5f;
            text-align: center;
            padding: 15px;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }

        .content {
            padding: 20px;
        }

        .button {
            display: inline-block;
            background-color: #231f5f;
            color: #ffffff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #999999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 style="color: #ffffff;">Welcome to AutoSmart</h1>
        </div>
        <div class="content">
            <p>Hello {{email}},</p>
            <p>This is your OTP login code</p>
            <p style="font-size: 25px;">
                <b>{{otp}}</b>
            </p>
        </div>
        <div class="footer">
            <p>This email was sent from an automated system. Please do not reply to this email.</p>
        </div>
    </div>
</body>
</html>
